<section class="sign-in">
  <img src="img/bg/sign-in.png" class="sign-in__picture">
  <div class="container">
    <div class="sign-in__wrapper">
      <div class="sign-in__content">
        <button class="btn-back" onclick="window.history.back()">
          <div class="btn-back__circle">
            <svg class="btn-back__icon" width="24" height="24">
              <use xlink:href="#icon-arrow"></use>
            </svg>
          </div>
          <span>Назад</span>
        </button>
        <form class="sign-in__form">
          <h2 class="sign-in__form-title">Вход</h2>
          <div class="sign-in__form-wrapper">
            <div class="sign-in__social-btns">
              <a href="#" class="sign-in__social-btn sign-in__social-btn--vk">
                <svg class="sign-in__social-btn-logo" width="24" height="24">
                  <use xlink:href="#logo-vk"></use>
                </svg>
                <span class="sign-in__social-btn-text">Продолжить с VK</span>
              </a>
              <a href="#" class="sign-in__social-btn sign-in__social-btn--mailru">
                <img src="img/content/logo-mailru.png" class="sign-in__social-btn-logo" width="28" height="28">
                <span class="sign-in__social-btn-text">Продолжить с Mail.ru</span>
              </a>
            </div>
          </div>
          <a href="#" class="sign-in__with-phone">
            <span class="sign-in__with-phone-text">
              С помощью телефона
            </span>
          </a>
        </form>
        <div class="sign-in__registration">
          <span class="sign-in__registration-text">Не зарегистрированы?</span>
          <a href="#" class="sign-in__registration-link">Регистрация</a>
        </div>
        <a href="#" class="sign-in__forget-password">Забыл пароль</a>
      </div>
    </div>
  </div>
</section>
