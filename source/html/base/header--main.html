<header class="header header--main">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__left-wrapper">
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-list-item">
              <a href="#" class="header__menu-link">Школы и станции</a>
            </li>
            <li class="header__menu-list-item">
              <a href="#" class="header__menu-link">Соревнования</a>
            </li>
            <li class="header__menu-list-item">
              <a href="#" class="header__menu-link">Туры</a>
            </li>
            <li class="header__menu-list-item">
              <a href="#" class="header__menu-link">Прогулки</a>
            </li>
            <li class="header__menu-list-item">
              <a href="#" class="header__menu-link">Тренировки</a>
            </li>
            <li class="header__menu-list-item">
              <a href="#" class="header__menu-link">О проекте</a>
            </li>
          </ul>
        </nav>
        <div class="header__city-select custom-select" data-select>
          <span class="custom-select__label"></span>
          <span class="custom-select__error"></span>
          <span class="custom-select__placeholder"></span>
          <button class="custom-select__button" type="button" aria-label="Выберите одну из опций">
            <span class="custom-select__text"></span>
            <span class="custom-select__icon"></span>
          </button>
          <ul class="custom-select__list">
            <li class="custom-select__item" tabindex="0" data-select-value="id-1" aria-selected="true">Москва</li>
            <li class="custom-select__item" tabindex="0" data-select-value="id-2">Санкт-Петербург</li>
          </ul>
        </div>
      </div>
      <div class="header__right-wrapper">
        <div class="header__search">
          <svg class="header__search-icon" width="24" height="24">
            <use xlink:href="#icon-search"></use>
          </svg>
          <input type="text" class="header__search-input" placeholder="Поиск">
        </div>
        <a href="#" class="header__sign-in">
          <svg class="header__sign-in-icon" width="24" height="24">
            <use xlink:href="#icon-sign-in"></use>
          </svg>
          <span class="header__sign-in-text">Войти</span>
        </a>
      </div>
      <button class="header__hamburger hamburger hamburger--slider" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
</header>
